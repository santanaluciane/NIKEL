<div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

                <div class="mb-3">
                    <label for="value-input" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="value-input" aria-describedby="emailHelp">
                    <div class="mb-3">
                    <label for="description-input" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="description-input">
                </div>
                <div class="mb-3">
                    <label for="date-input" class="form-label">Data</label>
                    <input type="date" class="form-control" id="date-input">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type-input" id="type-input" value="1" checked>
                    <label class="form-check-label" for="type-input">Entrada</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2">Saida</label>
                  </div>
                  </div>
                </div>
                </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>

        </div>
    </form>
